<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkowe pytanie ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #555;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .success {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .success .hearts {
            font-size: 3em;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="emoji">üíù</div>
            <h1>Czy chcesz zostaƒá mojƒÖ walentynkƒÖ?</h1>
            <div class="buttons">
                <button id="yesBtn">Tak! ‚ù§Ô∏è</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>
        
        <div id="success" class="success">
            <h2>Yey! üéâ</h2>
            <div class="hearts">‚ù§Ô∏èüíïüíñüíóüíì</div>
            <p style="font-size: 1.5em; margin-top: 20px; color: #e74c3c;">Bƒôdzie wspaniale! üòä</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');

        // Funkcja do ucieczki przycisku "Nie"
        noBtn.addEventListener('mouseenter', function() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Losowe wsp√≥≈Çrzƒôdne w obrƒôbie kontenera
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = 200; // Ograniczamy wysoko≈õƒá, ≈ºeby przycisk nie wyszed≈Ç za daleko
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Obs≈Çuga klikniƒôcia "Tak"
        yesBtn.addEventListener('click', function() {
            question.classList.add('hidden');
            success.style.display = 'block';
            
            // Efekt confetti (opcjonalnie)
            createHearts();
        });

        // Funkcja tworzƒÖca spadajƒÖce serduszka
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                    heart.style.opacity = '0.8';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    document.body.appendChild(heart);
                    
                    let pos = -50;
                    const fallSpeed = Math.random() * 3 + 2;
                    const swing = Math.random() * 100 - 50;
                    
                    const fall = setInterval(() => {
                        pos += fallSpeed;
                        heart.style.top = pos + 'px';
                        heart.style.left = (parseFloat(heart.style.left) + Math.sin(pos / 30) * 0.5) + '%';
                        
                        if (pos > window.innerHeight) {
                            clearInterval(fall);
                            heart.remove();
                        }
                    }, 20);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
