<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma≈Çe pytanko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #faf3f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 80px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            color: #8b5a5a;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 200px;
            align-items: flex-start;
        }

        button {
            padding: 12px 35px;
            font-size: 1em;
            border: 2px solid #d4a5a5;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            font-family: 'Georgia', serif;
            background: transparent;
        }

        #yesBtn {
            background: #d4a5a5;
            color: white;
            border-color: #d4a5a5;
        }

        #yesBtn:hover {
            background: #c49090;
            border-color: #c49090;
        }

        #noBtn {
            color: #8b5a5a;
            position: relative;
            transition: none;
        }

        #noBtn:hover {
            border-color: #8b5a5a;
        }

        .success {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 {
            font-size: 2.5em;
            color: #8b5a5a;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .success .hearts {
            font-size: 2.5em;
        }

        .success p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #8b5a5a;
            font-family: 'Georgia', serif;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="intro">
            <div class="emoji">üíå</div>
            <h1>Hej Mi≈õka, mam do Ciebie pytanko...</h1>
            <p style="font-size: 1.2em; color: #8b5a5a; margin-top: 20px;">Chcesz wiedzieƒá jakie?</p>
            <div class="buttons" style="min-height: 60px;">
                <button id="introYesBtn">Tak</button>
            </div>
        </div>
        
        <div id="question" class="hidden">
            <div class="emoji">üíù</div>
            <h1>Czy chcesz zostaƒá mojƒÖ walentynkƒÖ? :></h1>
            <div class="buttons">
                <button id="yesBtn">Tak!</button>
                <button id="noBtn">Nie!</button>
            </div>
        </div>
        
        <div id="success" class="success">
            <h2>Yey! üéâ</h2>
            <div class="hearts">‚ù§Ô∏èüíïüíñüíóüíì</div>
            <p>BKocham Ciƒô Mi≈õka hihiih</p>
        </div>
    </div>

    <script>
        const intro = document.getElementById('intro');
        const introYesBtn = document.getElementById('introYesBtn');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');

    
        introYesBtn.addEventListener('click', function() {
            intro.classList.add('hidden');
            question.classList.remove('hidden');
        });

        let isEscaping = false;
        let buttonScale = 1; 
        
        function escapeFromCursor(e) {
            if (!isEscaping) {
                isEscaping = true;
                
           
                if (noBtn.style.position !== 'absolute') {
                    noBtn.style.position = 'absolute';
                }
                
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                const mouseX = e.clientX - containerRect.left;
                const mouseY = e.clientY - containerRect.top;
                
                const btnCenterX = btnRect.left - containerRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top - containerRect.top + btnRect.height / 2;
                
                const dx = btnCenterX - mouseX;
                const dy = btnCenterY - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 120) {
              
                    buttonScale = Math.max(0.3, buttonScale - 0.1); 
                    noBtn.style.transform = `scale(${buttonScale})`;
                    
                    const escapeDistance = 180;
                    const angle = Math.atan2(dy, dx);
                    
                    let newX = btnCenterX + Math.cos(angle) * escapeDistance - btnRect.width / 2;
                    let newY = btnCenterY + Math.sin(angle) * escapeDistance - btnRect.height / 2;
                    
                    const maxX = containerRect.width - btnRect.width - 20;
                    const maxY = 250;
                    
                    newX = Math.max(20, Math.min(newX, maxX));
                    newY = Math.max(-20, Math.min(newY, maxY));
                    
                    if (Math.abs(newX - parseFloat(noBtn.style.left || 0)) < 10 && 
                        Math.abs(newY - parseFloat(noBtn.style.top || 0)) < 10) {
                        newX = maxX - newX;
                        newY = maxY - newY;
                    }
                    
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                }
                
                setTimeout(() => { isEscaping = false; }, 50);
            }
        }
        
        document.querySelector('.container').addEventListener('mousemove', escapeFromCursor);
        
        noBtn.addEventListener('mouseenter', escapeFromCursor);

        yesBtn.addEventListener('click', function() {
            question.classList.add('hidden');
            success.style.display = 'block';
            
            createHearts();
        });

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                    heart.style.opacity = '0.8';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    document.body.appendChild(heart);
                    
                    let pos = -50;
                    const fallSpeed = Math.random() * 3 + 2;
                    const swing = Math.random() * 100 - 50;
                    
                    const fall = setInterval(() => {
                        pos += fallSpeed;
                        heart.style.top = pos + 'px';
                        heart.style.left = (parseFloat(heart.style.left) + Math.sin(pos / 30) * 0.5) + '%';
                        
                        if (pos > window.innerHeight) {
                            clearInterval(fall);
                            heart.remove();
                        }
                    }, 20);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
